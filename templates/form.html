<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <h2>üéüÔ∏è Titanic Survival Prediction Form</h2>
    <form method="POST">
        <label>Pclass (1, 2, 3):</label>
        <input type="number" name="Pclass" required><br><br>

        <label>Sex:</label>
        <select name="Sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" step="0.1" name="Age" required><br><br>

        <label>SibSp:</label>
        <input type="number" name="SibSp" required><br><br>

        <label>Parch:</label>
        <input type="number" name="Parch" required><br><br>

        <label>Fare:</label>
        <input type="number" step="0.01" name="Fare" required><br><br>

        <label>Embarked:</label>
        <select name="Embarked" required>
            <option value="0">Southampton</option>
            <option value="1">Cherbourg</option>
            <option value="2">Queenstown</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>ü©∫ Prediction: {{ prediction }}</h3>
        <h4>üîé Confidence: {{ probability }}</h4>
    {% endif %}
</body>
</html>
